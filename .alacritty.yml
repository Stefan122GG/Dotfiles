env:
  TERM: alacritty
window:
  padding:
    x: 1
    y: 1

  dynamic_padding: false
  title: terminal
  class:
    instance: Alacritty
    general: Alacritty
  gtk_theme_variant: None
scrolling:
  history: 10000
  multiplier: 1
font:
  normal:
    family: JetBrains Mono
    style: Medium
  size: 14
  offset:
    x: -1
    y: -1
  glyph_offset:
    x: 0
    y: 0
draw_bold_text_with_bright_colors: true
